apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    name: management
    namespace: grafana
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.4.2
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true